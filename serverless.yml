service: serverless-quotes-api

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-1
  environment:
    QUOTES_TABLE: ${self:service}-quotes

plugins:
  - serverless-offline

package:
  exclude:
    - node_modules/**
    - src/**
    - test/**

functions:
  createQuoteWithSections:
    handler: dist/src/handlers/QuoteHandlers/createQuoteWithSections.handler
    timeout: 30
    events:
      - http:
          path: quotes
          method: post
  updateQuote:
    handler: dist/src/handlers/QuoteHandlers/updateQuote.handler
    timeout: 30
    events:
      - http:
          path: quotes/{quote_id}
          method: put
          


resources:
  Resources:
    QuotesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.QUOTES_TABLE}
        AttributeDefinitions:
          - AttributeName: quote_id
            AttributeType: S
        KeySchema:
          - AttributeName: quote_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
